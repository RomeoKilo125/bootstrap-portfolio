<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">C. Ross W. King</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>

        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4">Contact Me</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="nameField">Name</label>
              <input type="text" class="form-control form-control-lg" id="nameField" placeholder="Dr. Doofenshmirtz">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control form-control-lg" id="InputEmail" aria-describedby="emailHelp" placeholder="Heinz@DEI.com.eu/www">
              <small id="emailHelp" class="form-text text-muted">We may share your email but only for purposes of evil.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="messageField">Message</label>
              <textarea class="form-control form-control-lg" id="messageField" rows="3"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h4>Connect With Me</h4>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-4">
                  <a href="https://twitter.com/romeokilo125"><img src="assets/imgs/twitlogo.png" class="float-left m-2" alt="twitter logo"></a>
                </div>
                <div class="col-sm-4">
                  <a href="https://linkedin.com/in/crosswking"><img src="assets/imgs/linkLogo.png" class="float-left m-2" alt="linkedIn logo"></a>
                </div>
                <div class="col-sm-4">
                  <a href="https://github.com/romeokilo125"><img src="assets/imgs/gitLogo.png" class="float-left m-2" alt="github logo"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom bg-dark text-light text-center">
    <h5 class="p-3">&copy; C. Ross W. King</h5>
